<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktienregister AG Schulgebäude RSSM</title>
    <link rel="stylesheet" href="../rssm.css">
    <link rel="stylesheet" href="../materialize.css">
    <script type="javascript" src="../materialize.js"></script>


</head>
<body>

    <div class="row" id="container" >
        <div class="col s3 z-depth-1" id="sidenav">
            <div class="logo-container center-align">
                <img src="../../assets/linden.png">
            </div>

            <div class="collection" id="nav-menu">

                <div class="collection-item menu-category">Aktienregister</div>
                <a target="content-share-holders-current" class="collection-item" href="#">Aktionäre Aktuell</a>
                <a target="content-share-holders-all" class="collection-item" href="#">Aktionäre Historie</a>
                <a target="content-journal" class="collection-item" href="#">Journal</a>

                <div class="collection-item menu-category">Aktionen</div>
                <a target="content-purchase" class="collection-item" href="#">Kauf</a>
                <a target="content-repurchase" class="collection-item" href="#">Rückkauf</a>
                <a target="content-transfer" class="collection-item" href="#">Übertrag</a>
                <a target="content-mutation" class="collection-item" href="#">Mutation</a>
            </div>
        </div>

        <div class="col s9" id="content">


            <div id="content-share-holders-current" class="content-element ">


                <h5>Aktienregister - Aktionäre</h5>

                <table id="shareholders-current-table" class="bordered highlight rssm-table rssm-hidden">
                    <thead>
                    <tr>
                        <th>
                            Aktien Nr
                        </th>
                        <th>
                            A-Code
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Vorname
                        </th>
                        <th>
                            Adresse
                        </th>

                        <th>
                            Ort
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>

            <div id="content-share-holders-all" class="content-element hidden">
                share holders - all
            </div>

            <div id="content-journal" class="content-element hidden">
                journal
            </div>

            <div id="content-purchase" class="content-element hidden">
                sale
            </div>

            <div id="content-repurchase" class="content-element hidden">
                purchase
            </div>

            <div id="content-transfer" class="content-element hidden">
                transfer
            </div>

            <div id="content-mutation" class="content-element hidden">
                mutation
            </div>

            <div id="content-administration" class="content-element hidden">
                mutation
            </div>


        </div>


    </div>
    <script src="mainWindow.js"></script>
</body>
</html>
