<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktienregister AG Schulgebäude RSSM</title>
    <link rel="stylesheet" href="../rssm.css">
    <link rel="stylesheet" href="../materialize.css">
    <script type="javascript" src="../materialize.js"></script>
</head>
<body>

    <div class="row">

        <div class="col s12 rssm-header">
            <img src="../../assets/linden.png" class="left rssm-header-logo">
            <h4>Aktienregister AG Schulgebäude RSSM</h4>
        </div>


        <div class="container">
            <div class="col s6">
                <h5 class="center-align">Aktienregister</h5>
                <div class="center-align collection z-depth-2">
                    <a href="#!" id = "holders-current-btn" class="collection-item indigo-text text-darken-2 ">Aktionäre Aktuell</a>
                    <a href="#!" id = "holders-history-btn" class="collection-item indigo-text text-darken-2">Aktionäre Historie</a>
                    <a href="#!" id = "shares-btn" class=" collection-item indigo-text text-darken-2">Aktien</a>
                    <a href="#!" class=" collection-item indigo-text text-darken-2">Journal</a>
                </div>
            </div>

            <div class="col s6">
                <h5 class="center-align">Aktionen</h5>
                <div class="center-align collection z-depth-2">
                    <a href="#!" class=" collection-item indigo-text text-darken-2">Kauf Aktien</a>
                    <a href="#!" class=" collection-item indigo-text text-darken-2">Rückkauf Aktien</a>
                    <a href="#!" class=" collection-item indigo-text text-darken-2">Übertrag</a>
                    <a href="#!" class=" collection-item indigo-text text-darken-2">Mutation</a>
                </div>
            </div>

        </div>

    </div>


    <script src="mainWindow.js"></script>
</body>
</html>
